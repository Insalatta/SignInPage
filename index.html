<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body >
        <img src="l14.jpg" alt="background image">
        <div id="result">
            <i id="gly1" class="glyphicon glyphicon-warning-sign "></i>
            <span id="textresult"></span>
          <i id="gly" class="glyphicon glyphicon-remove "></i>
        </div>
        <div class="frame">
            <div class="logo">
                <h2>LueurTech</h2>
                <hr>
            </div>

            <label class="st" for="password"><i class="glyphicon glyphicon-lock"></i> Password</label><br>
            <div>
                <input id="password" type="password"> 
                <i id="gly2" class ="glyphicon glyphicon-eye-close"></i>
            </div>
            <br>
            <button id="sendButton" class="btn btn-block btn-primary">Submit</button>
        </div>
        <script src="login.js"></script>
    </body>
